<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: bold 18px sans-serif; fill: #555; }
    .text { font: 14px sans-serif; fill: #777; }
    .section { font: bold 16px sans-serif; fill: #444; }
    .bullet { font: 14px sans-serif; fill: #666; }
  </style>
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  <text x="20" y="40" class="title">Convenience Store Venture Fund</text>
  <text x="20" y="70" class="subtitle">Plan for Initial Startup and Operational Costs</text>

  <text x="20" y="110" class="section">Initial Startup Costs</text>
  <text x="40" y="140" class="bullet">• Business Registration and Licensing</text>
  <text x="60" y="160" class="text">- Business registration fees</text>
  <text x="60" y="180" class="text">- Local, state, and federal licenses and permits</text>

  <text x="40" y="210" class="bullet">• Location and Lease</text>
  <text x="60" y="230" class="text">- Security deposit</text>
  <text x="60" y="250" class="text">- First and last month's rent</text>
  <text x="60" y="270" class="text">- Leasehold improvements (renovations, fixtures, etc.)</text>

  <text x="40" y="300" class="bullet">• Store Setup</text>
  <text x="60" y="320" class="text">- Interior design and layout</text>
  <text x="60" y="340" class="text">- Shelving and display units</text>
  <text x="60" y="360" class="text">- Refrigeration units</text>
  <text x="60" y="380" class="text">- Point of Sale (POS) system</text>
  <text x="60" y="400" class="text">- Security systems (cameras, alarms)</text>

  <text x="40" y="430" class="bullet">• Inventory</text>
  <text x="60" y="450" class="text">- Initial stock of products</text>
  <text x="60" y="470" class="text">- Supplier agreements and bulk purchasing</text>

  <text x="40" y="500" class="bullet">• Equipment and Supplies</text>
  <text x="60" y="520" class="text">- Cash registers</text>
  <text x="60" y="540" class="text">- Computers and software</text>
  <text x="60" y="560" class="text">- Office supplies</text>
  <text x="60" y="580" class="text">- Cleaning supplies</text>
</svg>