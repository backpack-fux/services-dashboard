name: Build and Test

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "Bun version:"
          bun --version

      - name: Set up env
        run: |
          touch .env
          echo "NEXT_PUBLIC_PYLON_BASE_URL=http://localhost:5000" >> .env
          echo "NEXT_PUBLIC_NODE_ENV=ci" >> .env
          echo "BACKPACK_GITHUB_TOKEN=test-token" >> .env
          echo "NEXT_PUBLIC_REOWN_PROJECT_ID=d1885a44-da83-4e2f-bd10-de217d04beb2" >> .env

      - name: Install dependencies
        run: |
          export BACKPACK_GITHUB_TOKEN=${{ secrets.BACKPACK_GITHUB_TOKEN }}
          export PATH="$HOME/.bun/bin:$PATH"
          bunx playwright install --with-deps
          bun install

      - name: Run tests
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun test

      - name: Run e2e tests
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run test:e2e

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Check coverage thresholds
        uses: zgosalvez/github-actions-report-lcov@v3
        with:
          check: "true"
          coverage-files: ./coverage/lcov.info
          minimum-coverage: 0
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

      - name: Build application
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run build
