name: Build and Test

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Set up env
        run: |
          touch .env
          echo "NEXT_PUBLIC_PYLON_BASE_URL=http://localhost:5000" >> .env
          echo "NEXT_PUBLIC_NODE_ENV=ci" >> .env
          echo "NEXT_PUBLIC_REOWN_PROJECT_ID=d1885a44-da83-4e2f-bd10-de217d04beb2" >> .env

      - name: Install dependencies
        run: |
          export BACKPACK_GITHUB_TOKEN=${{ secrets.BACKPACK_GITHUB_TOKEN }}
          npm install
          npx playwright install

      - name: Run tests
        run: npm test

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Build application
        run: npm run build
